<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table, th, td {
    border: 1px solid black;
}
button{
    width: 100%;
    background-color: white;
}
</style>
<body>
    
    <!-- <script>
        số đầu tiên + toán tử + số thứ 2 = kết quả
        let sodautien
        let toantu
        let sothu2

        khi nhấn số n 
        kiểm tra thông tin đăng nhập có phải là toán tử hay không
        lấy số đang hiện
        sửa thông tin đang hiện thành số n vào cuối thông tin
        tương tự với các số từ 1 tới 9

        hàm tính toán   
        lưu số hiện tại vào biến sodautien
        xóa số hiện tại
        thay thông tin bằng dấu tương ứng
        lưu toán tử và biến toantu

        hàm kết quả
        lưu thông tin vào biến sothu2
        tạo biến lưu trữ kết quả 0
        kiểm tra toán tử
        nếu toán tử =="+" thực hiện phép cộng
        kết quả = số đầu tiên = số thứ 2

        tương tự các phép tính còn lại
    -->




    <table>
        <tr>
            <th colspan="3"     ><input type="text" id="result"></th>
            <th><button onclick="xoa()">clear</button></th>
            
        </tr>
        <tr>
            <th><button onclick="display(7)">7</button></th>
            <th><button onclick="display(8)">8</button></th>
            <th><button onclick="display(9)">9</button></th>
            <th><button onclick="setOperator('*')">*</button></th>
        </tr>
        <tr >
            <th><button onclick="display(4)">4</button></th>
            <th><button onclick="display(5)">5</button></th>
            <th><button onclick="display(6)">6</button></th>
            <th><button onclick="setOperator('/')">/</button></th>
        </tr>
        <tr >
            <th><button onclick="display(1)">1</button></th>
            <th><button onclick="display(2)">2</button></th>
            <th><button onclick="display(3)">3</button></th>
            <th><button onclick="setOperator('+')">+</button></th>
        </tr>
        <tr >
            <th><button onclick="display(0)">0</button></th>
            <th><button onclick="display('.')">.</button></th>
            <th><button onclick="solve()">=</button></th>
            <th><button onclick="setOperator('-')">-</button></th>
            <th><button onclick="Math.pow()">^</button></th>
            <th><button onclick="Math.sqrt">Sqrt</button></th>
        </tr>     
    </table>
    <script>
        let sodautien;
        let toantu ="";
        let sothu2;
        let display = function(n){
            let result = document.getElementById("result")
            if (result.value === "+"|| result.value === "-"|| result.value === "*"|| result.value === "/"){
                result.value=""
            }
            result.value += n;
        }
        let setOperator = function(n){
            let result = document.getElementById("result");
            sodautien = result.value;
            result.value = n;
            toantu = n
        }
        let solve = function(){
            let result = document.getElementById("result")
            sothu2 = result.value;
            let ketqua = 0;
            sodautien = parseFloat(sodautien);
            sothu2 = parseFloat(sothu2);
            if(toantu === "+"){
                ketqua = sodautien + sothu2
            }
            if(toantu === "-"){
                ketqua = sodautien - sothu2
            }
            if(toantu === "*"){
                ketqua = sodautien * sothu2
            }
            if(toantu === "/"){
                ketqua = sodautien / sothu2
            }
            result.value = ketqua
        }
        let xoa = function(){
            document.getElementById("result").value = ""
        }
        if(sodautien>0){let x = Math.sqrt(sodautien);
        ketqua = x}
        result.value = ketqua
        
    </script> 



 




    
</body>
</html>
