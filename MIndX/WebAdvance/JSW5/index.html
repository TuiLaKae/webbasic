    <script>
// khai bao 1 mang
        let words = ["tuilakae", "phamthekiet", "trinhhainguyen"];
       //
        let word = words[Math.floor(Math.random() * words.length)];
        let answerArray = [];
        for (let i = 0; i < word.length; i++) {
            answerArray[i] = "_";
        }
        let remainingLetters = word.length;
        while (remainingLetters > 0) {
            alert(answerArray.join(" "));
            let guess = prompt("đoán từ, hoặc bấm Cancel để hủy trò chơi")
            if (guess === null) {
                break;
                } else if (guess.length != 1) {
                    alert("Mời đoán từ");
                        } else {
                            for (let j = 0; j < word.length; j++) {
        if (word[j] === guess) {
        answerArray[j] = guess;
        remainingLetters--;
        }
        }
        }
        }
        alert(answerArray.join(" "));
        alert(word + "là từ đúng");
